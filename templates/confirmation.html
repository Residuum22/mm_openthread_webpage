<!DOCTYPE html>
<html lang="hu">
  <!-- hello -->

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- -->
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Thread vezérlőpult</title>
    {% block content %}
    <meta http-equiv = "refresh" content = "5; url = {{redirect_url}}" />
    {% endblock %}
  </head>

  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <img src="./img/thread_icon.svg" alt="logo" width="24" height="24" />
        <div class="mx-1"></div>
        <a class="navbar-brand" href="/"> Főoldal </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <a
            href="/login"
            class="btn btn-primary active"
            role="button"
            aria-pressed="true"
            >Log In</a
          >
          <div class="mx-1"></div>
          <a
            href="/register"
            class="btn btn-secondary active"
            role="button"
            aria-pressed="true"
            >Sign Up</a
          >
        </div>
      </div>
    </nav>
  </header>

  <body>
    <div class="jumbotron text-center">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 offset-3 float-md-center">
        <div class="my-5"></div>
        <h1 class="display-4">
          <div class="ml-auto"></div>
          <img src="img/thread_icon.svg" alt="logo" width="128" height="128" />
          <div class="ml-auto"></div>
        </h1>
        <h3>{{h3_string}}</h3>
        <br />
        <p>{{comment_message}}</p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>

  <footer class="footer fixed-bottom">
    <div class="my-3"></div>
    <div class="text-center p-3 bg-light">©Mihalik Márk 2021</div>
  </footer>
</html>
